{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
h2 {
    display: inline;
}

.deletebutton {
    background-color:#cf0d00 !important;
}

.navbar {
    list-style-type: none;
    width: 70%;
    margin-left:auto;
    margin-right:auto;
    margin-bottom:0px;
    margin-top:0px;
    padding: 0;
    overflow: hidden;
}


  .container {
    width: 70%;
    min-height: 800px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 200px;
    margin-top: 0px;
    padding: 50px;
  }

.navcontainer {
    background-color: #004444;
}

.navlink {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.bignav {
font-size: 20px;
}

.navli {
    float: left;
}

.active {
  background-color: #04AA6D;
}

.navlink:hover:not(.active) {
  background-color: #005555;
}

.gallerydiv {
    display: inline-block;s
}

.gallerydate {
    text-align: center;
}

.container {
    background: #D3D3D3;
    padding-bottom: 50px;
    padding-top: 50px;
}

.background {
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: #333
}

.center {
    margin: auto;
    text-align: center;
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    margin-left:auto;
    margin-right:auto;
    margin-bottom:20px;
    margin-top:20px;
    width: 80%;
    border: 1px solid black;
}

td {
    padding: 8px;
    text-align: left;
}

th {
    border-top: 1px solid black;
    border-bottom: 1px solid black;
    text-align: left;
    padding: 8px;
    background-color: #005555;
    color: white;
    cursor: pointer;
}

tr:nth-child(odd) {
    background-color: white;
}

body {
    margin: 0%;
}

.canvas_graph{
    margin: auto;
}

.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

hr {
    height: 1px;
    background-color: Gray;
    margin: 20px 30%;
    border-style: none;
}

input {
  display: block;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

input[type=email] {
    width: 400px;
}

select {
  display: block;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}


textarea {
  display: block;
  padding: 12px 20px;
  margin: 8px 0;
}

input[type=text] {
  display: block;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

.button-1, input[type=submit]{
  background-color: #004444;
  border-radius: 8px;
  border-style: none;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-weight: 500;
  height: 40px;
  line-height: 20px;
  list-style: none;
  margin: 0;
  outline: none;
  padding: 10px 16px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transition: color 100ms;
  vertical-align: baseline;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-1:hover,
.button-1:focus {
  background-color: #006666;
}

.button-2 {
padding: 40px !important;
font-size: 30px !important;
display: inline-flex;
align-items: center;
justify-content: space-around;
}

tr th a { color: white !important; }
tr th a:hover { color: white !important; }
tr th a:visited { color: white !important; }
tr th a:active { color: white !important; }

.headerSortDown:after,
.headerSortUp:after {
  content: ' ';
  position: relative;
  left: 2px;
  border: 8px solid transparent;
}

.headerSortDown:after {
  top: 10px;
  border-top-color: silver;
}

.headerSortUp:after {
  bottom: 15px;
  border-bottom-color: silver;
}

.headerSortDown,
.headerSortUp {
  padding-right: 10px;
}

</style>
<head>
    {% block extrahead %}
    <meta charset="UTF-8">
    {% endblock %}
</head>
<body class="background">
    <div class="navcontainer">
        <ul class="navbar navbar-expand-lg navbar-light bg-light">
            <li class="navli"><a class="navlink bignav" href="{% url 'index'%}">Home</a></li>
            <li class="navli"><a class="navlink bignav" href="{% url 'listall' table='promo' %}">Promos</a></li>
            <li class="navli"><a class="navlink bignav" href="{% url 'listall' table='product'  %}">Products</a></li>
            <li class="navli"><a class="navlink bignav" href="{% url 'index'%}">Reports</a></li>
            <li class="navli"><a class="navlink bignav" href="{% url 'send_email'%}">Email</a></li>
        </ul>
        <ul class="navbar">
            <li class="navli"><a class="navlink"  href="{% url 'listall' table='customer'  %}">Customer</a></li>
            <li class="navli"><a class="navlink"  href="{% url 'listall' table='producttag' %}">Product Tags</a></li>
            <li class="navli"><a class="navlink"  href="{% url 'listall' table='productstatus'  %}">Product Status</a></li>
            <li class="navli"><a class="navlink"  href="{% url 'listall' table='brand'  %}">Brand</a></li>
            <li class="navli"><a class="navlink"  href="{% url 'listall' table='promostatus'  %}">Promo Status</a></li>
            <li class="navli"><a class="navlink"  href="{% url 'listall' table='customerstatus'  %}">Customer Status</a></li>
        </ul>
    </div>
    <div class="container">
        {% block extrabody %}
        {% endblock %}
    </div>
</body>
</html>
