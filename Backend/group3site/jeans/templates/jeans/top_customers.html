{% block extrabody %}
  <h2>Top Customers</h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Promos</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in top_customers %}
        <tr>
          <td>{{ customer.1 }}</td>
          <td>{{ customer.2 }}</td>
          <td>{{ customer.3 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
